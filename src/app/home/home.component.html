<form *ngIf="logged" [formGroup]="form" (ngSubmit)="addPost()" class="mt-5 p-3">
  <label class="text-center mt-4" for="titolo">Titolo Post</label><br />
  <input formControlName="title" class="w-100" type="text" id="titolo" /><br />
  <label
    class="text-center"
    for="exampleFormControlTextarea1"
    class="form-label"
    >Pubblica post</label
  >

  <textarea
    formControlName="body"
    class="form-control"
    id="exampleFormControlTextarea1"
    rows="3"
  ></textarea>

  <button class="btn btn-primary w-100 mt-1" type="submit">Pubblica</button>
</form>

<div class="p-3">
  <app-post-card
    *ngFor="let post of posts; index as i"
    [p]="post"
    (shotId)="deletePost($event)"
    (shotobj)="modify($event)"
  ></app-post-card>
</div>
